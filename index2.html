<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algorithm Complexity Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>

    <div class="container">
        <h1>Kompleksiteti i Algoritmeve</h1>
        <input type="number" id="n" min="1" value="10" />
        <canvas id="myChart" width="1000" height="1200"></canvas>
    </div>

    <script>
        const n = 10;
        // Define the complexity functions
        function logarithmic(n) {
            return Math.log2(n);
        }

        function linear(n) {
            return n;
        }

        function linear_logarithmic(n) {
            return n * Math.log2(n);
        }

        function quadratic(n) {
            return n * n;
        }

        function polynomial(n) {
            return n * n * n;
        }

        function exponential(n) {
            return Math.pow(2, n);
        }

        const n_values = [...Array(n).keys()];
//        n_values.shift();

        const logarithmic_values = n_values.map(function (n) {
            return logarithmic(n);
        });

        const linear_values = n_values.map(function (n) {
            return linear(n);
        });

        const linear_logarithmic_values = n_values.map(function (n) {
            return linear_logarithmic(n);
        });

        const quadratic_values = n_values.map(function (n) {
            return quadratic(n);
        });

        const polynomial_values = n_values.map(function (n) {
            return polynomial(n);
        });

        const exponential_values = n_values.map(function (n) {
            return exponential(n);
        });

        // Create the chart
        const ctx = document.getElementById("myChart").getContext("2d");

        const myChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: n_values,
                datasets: [{
                        label: "Logaritmik",
                        data: logarithmic_values,
                        borderColor: "rgba(255, 99, 132, 1)",
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        fill: false,
                    },
                    {
                        label: "Linar",
                        data: linear_values,
                        borderColor: "rgba(54, 162, 235, 1)",
                        backgroundColor: "rgba(54, 162, 235, 0.2)",
                        fill: false,
                    },
                    {
                        label: "Linar-Logaritmik",
                        data: linear_logarithmic_values,
                        borderColor: "rgba(255, 206, 86, 1)",
                        backgroundColor: "rgba(255, 206, 86, 0.2)",
                        fill: false,
                    },
                    {
                        label: "Kuadrik",
                        data: quadratic_values,
                        borderColor: "rgba(75, 192, 192, 1)",
                        backgroundColor: "rgba(75, 192, 192, 0.2)",
                        fill: false,
                    },
                    {
                        label: "Kubik",
                        data: polynomial_values,
                        borderColor: "rgba(153, 102, 255, 1)",
                        backgroundColor: "rgba(153, 102, 255, 0.2)",
                        fill: false,
                    },
                    {
                        label: "Exponencial",
                        data: exponential_values,
                        borderColor: "rgba(255, 159, 64, 1)",
                        backgroundColor: "rgba(255, 159, 64, 0.2)",
                        fill: false,
                    },
                ],
            },
            options: {
                responsive: false,
            },
        });

    </script>

</body>

</html>
